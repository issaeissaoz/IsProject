<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Vendor CSS Files -->
    <link
      href="assets/vendor/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="assets/vendor/bootstrap-icons/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link href="assets/vendor/aos/aos.css" rel="stylesheet" />
    <link
      href="assets/vendor/glightbox/css/glightbox.min.css"
      rel="stylesheet"
    />
    <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body class="index-page">
    <!-- Login 1 - Bootstrap Brain Component -->
    <div class="bg-light py-3 py-md-5">
      <div class="container">
        <div class="row justify-content-md-center">
          <div class="col-12 col-md-11 col-lg-8 col-xl-7 col-xxl-6">
            <div class="bg-white p-4 p-md-5 rounded shadow-sm">
              <div class="row">
                <div class="col-12">
                  <div class="text-left mb-1">
                    <h2 class="section-title">Register Here</h2>
                  </div>
                </div>
              </div>
              <form action="#!">
                <div class="row gy-3 gy-md-4 overflow-hidden">
                  <div class="col-12">
                    <label for="fname" class="form-label"
                      >First Name <span class="text-danger">*</span></label
                    >
                    <div class="input-group">
                      <span class="input-group-text">
                        <i class="bi bi-person-circle"></i>
                      </span>
                      <input
                        type="name"
                        class="form-control"
                        name="fname"
                        id="fname"
                        required
                      />
                    </div>
                  </div>
                  <div class="col-12">
                    <label for="lname" class="form-label"
                      >Last Name <span class="text-danger">*</span></label
                    >
                    <div class="input-group">
                      <span class="input-group-text">
                        <i class="bi bi-person-circle"></i>
                      </span>
                      <input
                        type="name"
                        class="form-control"
                        name="lname"
                        id="lname"
                        required
                      />
                    </div>
                  </div>
                  <div class="col-12">
                    <label for="email" class="form-label"
                      >Email <span class="text-danger">*</span></label
                    >
                    <div class="input-group">
                      <span class="input-group-text">
                        <i class="bi bi-envelope-at-fill"></i>
                      </span>
                      <input
                        type="email"
                        class="form-control"
                        name="email"
                        id="email"
                        required
                      />
                    </div>
                  </div>
                  <div class="col-12">
                    <label for="password" class="form-label"
                      >Password <span class="text-danger">*</span></label
                    >
                    <div class="input-group">
                      <span class="input-group-text">
                        <i class="bi bi-key-fill"></i>
                      </span>
                      <input
                        type="password"
                        class="form-control"
                        name="password"
                        id="password"
                        value=""
                        required
                      />
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="d-grid">
                      <button class="btn login-btn btn-lg" type="submit">
                        Register <i class="bi bi-arrow-right-circle-fill"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </form>
              <div class="row">
                <div class="col-12">
                  <hr class="mt-5 mb-4 border-secondary-subtle" />
                  <div
                    class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-center"
                  >
                    Already Have an account?
                    <a href="login.html" class="navmenu">Login</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
