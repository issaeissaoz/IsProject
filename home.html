<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Donation Form</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/home.css">
     <script type="module" src="assets/js/home.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Edible Rescue Dashboard</h2>
        <button id="logout" class="btn btn-danger">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </div>
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <a
            class="nav-link active"
            id="donate-tab"
            data-toggle="tab"
            href="#donate"
            role="tab"
            aria-controls="donate"
            aria-selected="true"
          >
            <i class="fas fa-hand-holding-heart"></i> Donate Food
          </a>
        </li>
        <li class="nav-item" role="presentation">
          <a
            class="nav-link"
            id="receive-tab"
            data-toggle="tab"
            href="#receive"
            role="tab"
            aria-controls="receive"
            aria-selected="false"
          >
            <i class="fas fa-box-open"></i> Receive Food
          </a>
        </li>
        <li class="nav-item" role="presentation">
          <a
            class="nav-link"
            id="settings-tab"
            data-toggle="tab"
            href="#settings"
            role="tab"
            aria-controls="settings"
            aria-selected="false"
          >
            <i class="fas fa-cog"></i> Settings
          </a>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div
          class="tab-pane fade show active"
          id="donate"
          role="tabpanel"
          aria-labelledby="donate-tab"
        >
          <form class="form mt-4" id="form">
            <div class="form-group">
              <label for="foodItem">Food Item</label>
              <input
                type="text"
                class="form-control"
                id="foodname"
                placeholder="Enter food item"
                required
              />
            </div>
            <div class="form-group">
              <label for="quantity">Quantity</label>
              <input
                type="number"
                class="form-control"
                id="quantity"
                placeholder="Enter quantity"
                required
              />
            </div>
            <div class="form-group">
              <label for="expirationDate">Expiration Date</label>
              <input
                type="date"
                class="form-control"
                id="expirydate"
                required
              />
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea
                class="form-control"
                id="description"
                rows="3"
                placeholder="Enter description"
                required
              ></textarea>
            </div>
            <div class="form-group">
              <label for="type">Type</label>
              <select class="form-control" id="type" required>
                <option>Non-perishable</option>
                <option>Perishable</option>
                <option>Frozen</option>
                <option>Fresh Produce</option>
              </select>
            </div>
            <div class="form-group">
              <label for="price">Price</label>
              <input
                type="number"
                class="form-control"
                id="price"
                placeholder="Enter price"
                required
              />
            </div>
            <div class="form-group">
              <label for="location">Location</label>
              <input
                type="text"
                class="form-control"
                id="location"
                placeholder="Enter location"
                required
              />
            </div>
            <button type="submit" id="submit" name="submit" class="btn btn-primary">
              Submit Donation
            </button>
          </form>
        </div>
        <div
          class="tab-pane fade"
          id="receive"
          role="tabpanel"
          aria-labelledby="receive-tab"
        >
          <!-- Content for receiving food can go here -->
          <div class="mt-4"><h4>Available Food Items</h4></div>
          <div id="foodList" class="mt-4">  
            <!-- Add more card items here for additional food items -->
          </div>
        </div>
        <div
          class="tab-pane fade"
          id="settings"
          role="tabpanel"
          aria-labelledby="settings-tab"
        >
          <!-- Settings content can go here -->
          <div class="mt-4">
            <h4>User Information</h4>
            <div class="card mb-3">
              <div class="card-body">
              <strong>Email:</strong><p id="email" class="card-text"></p>
              <strong>First Name</strong><p id="fname" class="card-text"></p>
              <strong>Last Name</strong><p id="lname" class="card-text"></p>
              </div>
            </div>
        </div>
      </div>
    </div>
    <div id="preloader"></div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
